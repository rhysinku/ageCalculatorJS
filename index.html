<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet"  href="css/styles.css">
   
    <title>Age Calculator</title>
    
</head>
<body>
<header></header>
<main>
    <div class="wrapper">
        <div class="main_con">
            <div class="main_box">
    
                <form class="input_con">
                    <div class="input_box">
                        <label class="input1">Day</label>
                        <input class="input_tag inputDay" placeholder="DD">
                    </div>
                    <div class="input_box">
                        <label class="input2">Month</label>
                        <input class="input_tag inputMonth" placeholder="MM">
                    </div>
                    <div class="input_box">
                        <label class="input3">Year</label>
                        <input class="input_tag inputYear" placeholder="YY">
                    </div>
                    <a class="submitbtn"></a>
                </form>
           
                <div class="result_box">
                    <h2><span class="resultYear"></span> years</h2>
                    <h2><span class="resultMonth"></span> months</h2>
                    <h2><span class="resultday"></span> days</h2>
                </div>
                <p id="result"></p>
        </div>
    </div>
    </div>
</main>

</body>
</html>
